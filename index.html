<!doctype html>
<html lang="en">
<head>
  <base href="http://stalruth.github.io/porysearch/">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="fragment" content="!">
  <meta name="description" content="Pokestats.net is a web application that lists all Pokemon and their stats">
  <title>Porysearch</title>
</head>
<body>
  <header>
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
      <li class="name">
        <h1><a href="/">Porysearch</a></h1>
      </li>
      </ul>
      <section class="top-bar-section">
      <ul class="right">
      </ul>
      <ul class="left">
      </ul>
      </section>
    </nav>
  </header>
  <div class="row mainWrap">
    <div class="small-12 large-3 columns leftWrap">
      <div class="row collapse searchWrap">
          <div class="row collapse">
            <div class="small-10 columns">
              <input type="text" placeholder="Search for Pokemon, Move or Ability" id="search">
            </div>
            <div class="small-2 columns">
              <a href="#" id="clear" class="button postfix">Clear</a>
            </div>
          </div>
      </div>
      <dl class="tabs" data-tab>
        <dd class="active"><a href="#panel-pokemon" id="tab-pokemon">Pokemon <span class="right count radius [success alert secondary] label">0</span></a></dd>
        <dd><a href="#panel-move" id="tab-move">Moves <span class="right count radius [success alert secondary] label">0</span></a></dd>
        <dd><a href="#panel-ability" id="tab-ability">Abilities <span class="right count radius [success alert secondary] label">0</span></a></dd> 
        <dd><a href="#panel-caught" id="tab-caught">Caught<span class="right count radius [success alert secondary] label">0</span></a></dd>
      </dl>
      <div class="tabs-content">
        <div class="content active" id="panel-pokemon">
          <!-- Pokemon list goes here -->

          <table class="pokemon-table">
            <thead>
              <tr>
                <th width="30">ID</th>
                <th colspan="2">Pokemon</th>
                <th width="150">Type</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="content" id="panel-move">
        <!-- Move List goes here -->

          <table class="move-table">
            <thead>
              <tr>
                <th width="30">TM</th>
                <th>Move</th>
                <th width="150">Type</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="content" id="panel-ability">
        <!-- Ability List Goes Here -->

          <table class="ability-table">
            <thead>
              <tr>
                <th>Ability</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="content" id="panel-caught">
        <!-- Caught List Goes Here -->

          <table class="caught-table">
            <thead>
              <tr>
                <th width="30">ID</th>
                <th colspan="2">Pokemon</th>
                <th width="150">Type</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="small-12 large-9 columns contentWrap">
      <div class="row show-for-small">
        <button class="right back">Search</button>
      </div>
      <div class="row content main-content">
      </div>
    </div>
  </div>
  <div id="loading"></div>
  <script data-main="js/main" src="js/require.js"></script>
</body>
</html>
