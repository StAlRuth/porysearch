<!doctype html>
<html lang="en">
<head>
	<base href="/">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<meta name="description" content="Pokestats.net is a web application that lists all Pokemons and their status">
	<title>Pokestats.net - alpha</title>

	<!-- Twitter Card data -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@PokestatsNet">
<meta name="twitter:title" content="Pokestats.net">
<meta name="twitter:description" content="Pokestats.net is a new web tool for pokemon fans to easily look for Pokemon's stats">
<meta name="twitter:creator" content="@PokestatsNet">
<!-- Twitter Summary card images must be at least 200x200px -->
<!-- <meta name="twitter:image" content="http://www.example.com/image.jpg"> -->

<!-- Open Graph data -->
<meta property="og:title" content="Pokestats.net" />
<meta property="og:type" content="article" />
<meta property="og:url" content="http://www.pokestats.net/" />
<!-- <meta property="og:image" content="http://example.com/image.jpg" /> -->
<meta property="og:description" content="test test test test " /> 
<meta property="og:site_name" content="Pokestats.net" />
<!-- <meta property="fb:admins" content="Facebook numeric ID" /> -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<nav class="top-bar" data-topbar>
		<ul class="title-area">
		<li class="name">
			<h1><a href="#">Pokestats.net <sup>alpha</sup></a></h1>
		</li>
		</ul>

		<section class="top-bar-section">
		<!-- Right Nav Section -->
		<ul class="right">
			<!-- <li class=""><a href="#" data-tooltip class="has-tip" title="Tooltips are awesome, you should totally use them!">Login</a></li> -->
		</ul>

		<!-- Left Nav Section -->
		<ul class="left">
			<!-- <li><a href="#">Left Nav Button</a></li> -->
		</ul>
		</section>
	</nav>
</header>
<div class="row mainWrap">
	<div class="small-12 large-3 columns leftWrap">
		<div class="row collapse searchWrap">
			
	      <div class="row collapse">
	        <div class="small-10 columns">
	          <input type="text" placeholder="Search for Pokemon, Move or Ability" id="search">
	        </div>
	        <div class="small-2 columns">
	          <a href="#" id="clear" class="button postfix">Clear</a>
	        </div>
	      </div>
		</div>
		<dl class="tabs" data-tab>
		  <dd class="active"><a href="#panel-pokemon" id="tab-pokemon">Pokemon <span class="right count radius [success alert secondary] label">0</span></a></dd>
		  <dd><a href="#panel-move" id="tab-move">Moves <span class="right count radius [success alert secondary] label">0</span></a></dd>
		  <dd><a href="#panel-ability" id="tab-ability">Abilities <span class="right count radius [success alert secondary] label">0</span></a></dd> 
		  <dd><a href="#panel-caught" id="tab-caught">Caught <sup>New</sup><span class="right count radius [success alert secondary] label">0</span></a></dd>
		</dl>
		<div class="tabs-content">
		  <div class="content active" id="panel-pokemon">
		    <!-- Pokemon list goes here -->

		    <table class="pokemon-table">
				  <thead>
				    <tr>
				      <th width="30">ID</th>
				      <th colspan="2">Pokemon</th>
				      <th width="150">Type</th>
				    </tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>
		  </div>
		  <div class="content" id="panel-move">
		  <!-- Move List goes here -->

		    <table class="move-table">
				  <thead>
				    <tr>
				      <th width="30">TM</th>
				      <th>Move</th>
				      <th width="150">Type</th>
				    </tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>
		  </div>
		  <div class="content" id="panel-ability">
			<!-- Ability List Goes Here -->

		    <table class="ability-table">
				  <thead>
				    <tr>
				      <th>Ability</th>
				      <th>Description</th>
				    </tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>
		  </div>
		  <div class="content" id="panel-caught">
			<!-- Caught List Goes Here -->

		    <table class="caught-table">
				  <thead>
				    <tr>
				      <th width="30">ID</th>
				      <th colspan="2">Pokemon</th>
				      <th width="150">Type</th>
				    </tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>
		  </div>
		</div>
	</div>
	<div class="small-12 large-9 columns contentWrap">
		<div class="row show-for-small">
			<button class="right back">Search</button>
		</div>
		<div class="row content main-content">
			
		</div>
	</div>
</div>
<div id="loading"><div>
<script type="text/template" id="pokemon-row">
	<td><%=number%></td>
	<td class="catch"><a href="#"><img src="/img/pokeball.png"></a></td>
	<td><a href="#!pokemon/<%=name.replace(/ /gi,"_")%>"><%=name%></a></td>
	<td class="typetd">
		<div class="typewrap <% if (types.length == 1) { %>single<% } %>">
    <a href="/q/type:<%= types[0] %>" class="type <%= types[0].toLowerCase() %>"><%= types[0] %> </a>

    <% if (types.length > 1) { %>
    <a href="/q/type:<%= types[1] %>" class="type <%= types[1].toLowerCase() %>"><%= types[1] %> </a>
    <% } %>
    </div>
  </td>

</script>
<script type="text/template" id="move-row">
	<td><% if (tm==0) { %>None <% } else { %> <%=tm%> <% } %></td>
	<td><a href="move/<%=name%>"><%=name%></a></td>
	<td class="typetd">
		<div class="typewrap single">
    <a href="/q/type:<%= type.toLowerCase() %>" class="type <%= type.toLowerCase() %>"><%= type.toLowerCase() %> </a>
    </div>
  </td>
</script>
<script type="text/template" id="ability-row">
	<td><%=name%></td>
	<td><%=description%></td>
</script>
<script type="text/template" id="pokemon-content">
<div class="row collapse">
	<div class="large-9 columns">
		<h1 class="clearfix large-8 columns">
		  <% if(number>649) {%>
			<img class="sprite" src="img/sprites/m/0.png">

				<%} else {%>
			<img class="sprite" src="img/sprites/m/<%=number%>.png">

					<%}%>
					#<%=number%> 
			<%=name%>

		</h1>
	</div>
	<div class="large-3 columns">

	</div>
	<div class="row collapse">
		<div class="large-12  columns  typewrap <% if (types.length == 1) { %>single<% } %>">
		    <a href="/q/type:<%= types[0] %>" class="type <%= types[0].toLowerCase() %>"><%= types[0] %> </a>

		    <% if (types.length > 1) { %>
		    <a href="/q/type:<%= types[1] %>" class="type <%= types[1].toLowerCase() %>"><%= types[1] %> </a>
		    <% } %>
	  </div>
  </div>
</div>
<div class="row">
	<div class="large-4 columns">
		<h3>Base Stats</h3>
		<table style="width:100%">
			<thead>
				<tr>
					<th width="90">Stat</th>
					<th width="30">Value</th>
					<th></th>
				</tr>
			</thead>
			<tr>
				<td>HP</td>
				<td>
				<%=baseStats[0]%>
				</td>
				<td>
					<div class="progress">
					  <span class="meter" style="width: <%=baseStats[0] / 255 * 100%>%"></span>
					</div>
				</td>
			</tr>
			<tr>	
				<td>Attack</td>
				<td>
				<%=baseStats[1]%>
				</td>
				<td>
					<div class="progress">
					  <span class="meter" style="width: <%=baseStats[1] / 255 * 100%>%"></span>
					</div>
				</td>
			</tr>
			<tr>	
				<td>Defense</td>
				<td>
				<%=baseStats[2]%>
				</td>
				<td>
					<div class="progress">
					  <span class="meter" style="width: <%=baseStats[2] / 255 * 100%>%"></span>
					</div>
				</td>
			</tr>
			<tr>	
				<td>Sp. Attack</td>
				<td>
				<%=baseStats[3]%>
				</td>
				<td>
					<div class="progress">
					  <span class="meter" style="width: <%=baseStats[3] / 255 * 100%>%"></span>
					</div>
				</td>
			</tr>
			<tr>	
				<td>Sp. Defense</td>
				<td>
				<%=baseStats[4]%>
				</td>
				<td>
					<div class="progress">
					  <span class="meter" style="width: <%=baseStats[4] / 255 * 100%>%"></span>
					</div>
				</td>
			</tr>
			<tr>	
				<td>Speed</td>
				<td>
				<%=baseStats[5]%>
				</td>
				<td>
					<div class="progress">
					  <span class="meter" style="width: <%=baseStats[5] / 255 * 100%>%"></span>
					</div>
				</td>
			</tr>
			<tr>	
				<td>Total</td>
				<td>
				<%= (baseStats[0] + baseStats[1] + baseStats[2] + baseStats[3] + baseStats[4] + baseStats[5])%>
				</td>
				<td>
					<div class="progress">
					  <span class="meter" style="width: <%=(baseStats[0] + baseStats[1] + baseStats[2] + baseStats[3] + baseStats[4] + baseStats[5]) / (255 * 6) *100%>%"></span>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<div class="large-3 columns">
		<h3>Learned Moves</h3>
		<table>
			<thead>
				<tr>
					<th width="40">Level</th>
					<th>Move Name</th>
				</tr>
			</thead>
			<tbody>
			<% for(i=0;i<learnedMoves.length;i++) { %>
					<tr>
					<td class="lvl">
<%=learnedMoves[i].substring(learnedMoves[i].indexOf("(")+1,learnedMoves[i].indexOf(")"))%>
						</td>
					<td class="skillname"><a href="move/<%=learnedMoves[i].substring(0,learnedMoves[i].indexOf("(")-1)%>"><%=learnedMoves[i].substring(0,learnedMoves[i].indexOf("(")-1)%></a></td>
						
					</tr>
				<%}%>
			</tbody>
		</table>
	</div>
	<div class="large-5 columns">
		<h3>Abilities</h3>

			<table>
			<thead>
			<tr>
			<th>Name</th>
			</tr>
			</thead>
			<% for(i=0;i<abilities.length;i++) { %>
				<tr>
				<td>
					<a href="q/ability:<%=abilities[i]%>"><%=abilities[i]%></a>
					</td>
					</tr>
			<%}%>
			</table>


			<h3 class="title">Evolution</h3>
			<table>
			<thead>
			<tr>
			<th>Name</th>
			</tr>
			</thead>
			<% if(typeof pre_evo == "object") { %>

				<% for(i=0;i<pre_evo.length;i++) { %>
					<tr><td><a href="#!pokemon/<%=pre_evo[i].substring(0,pre_evo[i].indexOf("(")-1)%>"><%=pre_evo[i]%></a></td></tr>
				<%}%>
			<%}%>
			<% if(typeof evo != "string") { %>
				<% for(i=0;i<evo.length;i++) { %>
					<tr><td><a href="#!pokemon/<%=evo[i].substring(0,evo[i].indexOf("(")-1)%>"><%=evo[i]%></a></td></tr>
				<%}%>
			<%}%>
			</table>
</div>
</div>
<div class="row">
	<div class="large-6 columns">
	<h3>Defense</h3>

	<table>
		<thead>
			<tr>
				<th>Weak Against</th>
				<th>Neutral Against</th>
				<th>Strong Against</th>
			</tr>
		</thead>
	<tbody>
		<tr>
			<td>

				<% for(i=0;i<weakness.x4weak.length;i++) { %>
					<a href="q/type:<%=weakness.x4weak[i]%>" class="type <%= weakness.x4weak[i].toLowerCase()%>"> <span class="typename"><%= weakness.x4weak[i]%></span> <span class="multiplier">x4</span></a>
				<% } %>
				<% for(i=0;i<weakness.x2weak.length;i++) { %>
					<a href="q/type:<%=weakness.x2weak[i]%>"  class="type <%= weakness.x2weak[i].toLowerCase()%>"> <span class="typename"><%= weakness.x2weak[i]%></span> <span class="multiplier">x2</span></a>
				<% } %>
			</td>
			<td>
				<% for(i=0;i<weakness.normal.length;i++) { %>
					<a href="q/type:<%=weakness.normal[i]%>"  class="type <%= weakness.normal[i].toLowerCase()%>"> <span class="typename"><%= weakness.normal[i]%></span> <span class="multiplier">x1</span></a>
				<% } %>
			</td>
			<td>
				<% for(i=0;i<weakness.x4strong.length;i++) { %>
					<a href="q/type:<%=weakness.x4strong[i]%>"  class="type <%= weakness.x4strong[i].toLowerCase()%>"> <span class="typename"><%= weakness.x4strong[i]%></span> <span class="multiplier">x0.5</span></a>
				<% } %>
				<% for(i=0;i<weakness.x2strong.length;i++) { %>
					<a href="q/type:<%=weakness.x2strong[i]%>"  class="type <%= weakness.x2strong[i].toLowerCase()%>"> <span class="typename"><%= weakness.x2strong[i]%></span> <span class="multiplier">x0.25</span></a>
				<% } %>
				<% for(i=0;i<weakness.nodmg.length;i++) { %>
					<a href="q/type:<%=weakness.nodmg[i]%>"  class="type <%= weakness.nodmg[i].toLowerCase()%>"> <span class="typename"><%= weakness.nodmg[i]%></span> <span class="multiplier">x0</span></a>
				<% } %>
			</td>
		</tr>
	</tbody>
	</table>
	</div>
	<div class="large-6 columns">
	<h3>Offense</h3>

	<table>
		<thead>
			<tr>
				<th>Weak Against</th>
				<th>Neutral Against</th>
				<th>Strong Against</th>
			</tr>
		</thead>
	<tbody>
		<tr>
			<td>
				<% for(i=0;i<strength.x4weak.length;i++) { %>
					<a href="q/type:<%=strength.x4weak[i]%>"  class="type <%= strength.x4weak[i].toLowerCase()%>"> <span class="typename"><%= strength.x4weak[i]%></span> <span class="multiplier">x0.25</span></a>
				<% } %>
				<% for(i=0;i<strength.x2weak.length;i++) { %>
					<a href="q/type:<%=strength.x2weak[i]%>"  class="type <%= strength.x2weak[i].toLowerCase()%>"> <span class="typename"><%= strength.x2weak[i]%></span> <span class="multiplier">x0.5</span></a>
				<% } %>
				<% for(i=0;i<strength.nodmg.length;i++) { %>
					<a href="q/type:<%=strength.nodmg[i]%>" class="type <%= strength.nodmg[i].toLowerCase()%>"> <span class="typename"><%= strength.nodmg[i]%></span> <span class="multiplier">x0</span></a>
				<% } %>
			</td>
			<td>
				<% for(i=0;i<strength.normal.length;i++) { %>
					<a href="q/type:<%=strength.normal[i]%>" class="type <%= strength.normal[i].toLowerCase()%>"> <span class="typename"><%= strength.normal[i]%></span> <span class="multiplier">x1</span></a>
				<% } %>
			</td>

			<td>

				<% for(i=0;i<strength.x4strong.length;i++) { %>
					<a href="q/type:<%=strength.x4strong[i]%>" class="type <%= strength.x4strong[i].toLowerCase()%>"> <span class="typename"><%= strength.x4strong[i]%></span> <span class="multiplier">x4</span></a>
				<% } %>
				<% for(i=0;i<strength.x2strong.length;i++) { %>
					<a href="q/type:<%=strength.x2strong[i]%>" class="type <%= strength.x2strong[i].toLowerCase()%>"> <span class="typename"><%= strength.x2strong[i]%></span> <span class="multiplier">x2</span></a>
				<% } %>
			</td>
		</tr>
	</tbody>
	</table>
	</div>
	</div>
</script>
<script type="text/template" id="move-content">
<h1>move:<%=name%></h1>

<div class="large-6 columns">
<h2>Info</h2>
<table id="movestattable">
<thead>
<tr>
<th>Stat</th>
<th>Value</th>
</tr>
</thead>
		<td>Type </td>
		<td>
		<div class="typewrap single">
    <a href="/q/type:<%= type.toLowerCase() %>" class="type <%= type.toLowerCase() %>"><%= type.toLowerCase() %> </a>
    </div></td>
		</tr>
		<tr>
		<td>Category </td>
		<td><%=category%> </td>
		</tr>
		<tr>
		<td>Power </td>
		<td><%=power%> </td>
		</tr>
		<tr>
		<td>Accuracy </td>
		<td><%=accuracy%> </td>
		</tr>
		<tr>
		<td>PP </td>
		<td><%=pp%> </td>
		</tr>
		<tr>
		<td>TM </td>
		<td><%=tm%> </td>
		</tr>
		<tr>
		<td>Probability </td>
		<td><%=probability%> </td>
		</tr>
		<tr>
		<td>Description </td>
		<td><%=description%> </td>
		</tr>
		</table>
		</div>
		<div class="large-6 columns">
			<h2>Pokemons</h2>
		<table>
<thead>
<tr>
<th>Level </th>
<th>Name</th>
<th>Type</th>
</tr>
		<% console.log(pokemons) 
		for(i=0;i<pokemons.models.length;i++) {
			pokemon = pokemons.models[i].attributes;
			for(m=0;m<pokemon.learnedMoves.length;m++) {
				cmove = pokemon.learnedMoves[m];
				clvl = cmove.substr(cmove.indexOf("(")+1);
				clvl = clvl.substr(0,clvl.indexOf(")"));
				cmove = cmove.substr(0,cmove.indexOf("(")-1);
				if(name.toLowerCase() == cmove.toLowerCase()) {


					%>
<tr>

	<td>
	<%=clvl%>
	</td>
	<td class="name">
<a href="#!pokemon/<%=pokemon.name%>"><%=pokemon.name%></a>
	</td>
	<td class="typetd">

<div class="typewrap <% if (pokemon.types.length == 1) { %>single<% } %>">
    <a href="/q/type:<%= pokemon.types[0] %>" class="type <%= pokemon.types[0].toLowerCase() %>"><%= pokemon.types[0] %> </a>

    <% if (pokemon.types.length > 1) { %>
    <a href="/q/type:<%= pokemon.types[1] %>" class="type <%= pokemon.types[1].toLowerCase() %>"><%= pokemon.types[1] %> </a>
    </div>
    <% } %>
	</td>

	</tr>

					<%
				}

			}
		}
		%>
		</table>
		</div>
</script>

	<p> none of the images or data belong to me </p>

	<p> dataset is from <a href="https://github.com/AwestruckStudios/Gen6">https://github.com/AwestruckStudios/Gen6</a></p>

</body>
</html>
